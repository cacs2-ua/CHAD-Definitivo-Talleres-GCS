<ion-app>

  <!-- Menú lateral -->
  <ion-menu side="start" menuId="principal" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item
          *ngFor="let opt of menuOptions"
          routerLink="{{ opt.url }}"
          (click)="closeMenu()">
          <ion-icon [name]="opt.icon" slot="start"></ion-icon>
          <ion-label>{{ opt.title }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Vista principal -->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
